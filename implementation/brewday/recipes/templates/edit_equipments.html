{% extends 'menu.html' %}
{% block conteudo %}
<!-- Formulário -->
<form action="" method="post" accept-charset="utf-8">
  {% csrf_token%}
  <fieldset>
    <div class="row">

      <div class="col s12 m10 offset-m1 l7 offset-l4 card-panel">
    <input type='hidden' name='type_equipment' value='{{object.type_equipment.id}}' />


<!-- Nome do Equipamemento-->
        <p class="flow-text grey-text center">{{object.type_equipment}} Register</p>
            <div class="input-field col s12 m12 l12">
              <input type="text" name="name" value="{{object.name}}" id="inomefilter" autofocus />
              <label for="inomefilter">Filter Name</label>
            </div>

<!-- Tipo do Filter
    		 <div class="input-field col s6 m6 l6">
            <input type="text" name="filtertype" value="" id="itypefilter" />
            <label for="itypefilter">Type</label>
         </div> -->

<!-- Capacidade do Filter -->
         <div class="input-field col s2 m2 l2">
            <input type="number" name="capacity" value="{{object.capacity}}" id="ivolumefilter" />
            <label for="ivolumefilter">Volume</label>
         </div>

<!-- Tipo da medida -->
<div class="col s4 m4 l4">
  <form>
   <div>
    <input type="radio" id="imeasurelitrefermenter" name="medida"{%if object.medida == 'L'%}checked{%endif%} value="L">
    <label for="imeasurelitrefermenter">Litre (l)</label>

    <input type="radio" id="imeasurecubicmetrefermenter" name="medida" {%if object.medida == 'M3'%}checked{%endif%} value="M3">
    <label for="imeasurecubicmetrefermenter">Cubic metre (m³)</label>

    <input type="radio" id="imeasuregallonfermenter" name="medida" {%if object.medida == 'GAL'%}checked{%endif%} value="GAL">
    <label for="imeasuregallonfermenter">Gallon (gal)</label>

   </div>
  </form>
</div>

<!-- Descrição -->
        <div class="input-field col s12 m12 l12">
          <textarea type="text" id="description" rows="12" cols="36" maxlength="250" class="materialize-textarea"></textarea>
          <label for="idescriptionfermenter">Description</label>
        </div>

        <div class="row">
            <div class="col s12 m10 offset-m1 l7 offset-l2">
              <a type="cancel" name="" value="Cancel" href="{% url 'view_equipment' %}" class="btn left amber accent-4"/>Cancel<a/>
              <input type="submit" name="" value="Submit" class="btn right col offset-l1 amber accent-4"  />
            </div>
          </div>
      </div>
  </fieldset>
</form>
{%endblock%}
