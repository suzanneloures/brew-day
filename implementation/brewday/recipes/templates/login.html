{% load static%}
<!DOCTYPE html>
<html>
<head>
    <title>Tela Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
    <link rel="stylesheet" href=" {% static "/css/materialize.min.css"  media="screen,projection" %}">
    <link rel="stylesheet" href=" {% static "/css/estilo.css"  media="screen,projection" %}">
    <link rel="stylesheet" href=" {% static "/css/app.css"  media="screen,projection" %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-60713364-1', 'auto');
  ga('send', 'pageview');
</script> 
</head>

<body class="grey lighten-3">
    <style>
.main-wrapper
{
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
}
    </style>

<div class="main-wrapper valign-wrapper">

  <div class="row">
    <div class="col s12 m10 offset-m1">
      <p class="center flow-text hide-on-small-only"> Sign Up </p>

      <ul class="collection with-header card">

        <li class="collection-header indigo">
          <h4 class="white-text">Login</h4>
        </li>
        <li class="collection-item">
          <!-- Requisicao de Usuario e Senha-->
          <form method="post" accept-charset="utf-8">                       <br>
          {% csrf_token%}
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">person</i>
                <input id="icon_user" type="text" name="user" value="{{user}}" class="validate">
                <label for="icon_user">Email</label>
             </div>


              <div class="input-field col s12">
                <i class="material-icons prefix">lock</i>
                <input id="icon_password" type="password" value="{{password}}" name="password">
                <label for="icon_password">Password</label>
                </div>
            <!-- End Requisicao de Usuario e Senha-->
              <button type="submit" class="btn waves-effect waves-light indigo accent-2 right"><i class="material-icons right">send</i> ENTRAR</button>
            </div>
          </form>        
          </li>

<!-- Forget Password  -->
        <li class="collection-item indigoa lighten-4">
          <a class="left grey-text text-darken-2" href="#">Esqueceu a senha?</a>
          <a class="right grey-text text-darken-2" href="#">Cadastre-se</a>
          <br>
        </li>
<!--  End Forget Password  -->
      </ul>
    </div>
  </div>

</div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript"  src=" {% static "js/materialize.min.js"  media="screen,projection" %}"></script>
  
  </body>

</html>
