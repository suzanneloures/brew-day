{% load static%}
<!DOCTYPE html>
<html>
  <head>
    <title>Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href=" {% static "/css/materialize.min.css"  media="screen,projection" %}">
  	<link rel="stylesheet" href=" {% static "/css/estilo.css"  media="screen,projection" %}">
    <link rel="stylesheet" href=" {% static "/css/app.css"  media="screen,projection" %}">
  	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  	<script type="text/javascript" scr =" {% static "/js/jquery.min.js" %}" ></script>
  	<script type="text/javascript" scr =" {% static "/js/jquery.maskedinput.js" %}" ></script>
    <script type="text/javascript" scr =" {% static "/js/masks.js" %}" ></script>

</head>


<body class="grey lighten-3">

  <!-- Barra de navegação lateral -->
    <ul id="slide-out" class="side-nav fixed">
        <li><div class="user-view">
          <div class="background">
          <img src="{% static "img/logo.png" %}">
        </div>
          <a href="#!user"><img class="circle" src="{% static "img/user.png" %}"></a>
          <a href="#!name"><span class="white-text name">Daniel Guedes</span></a>
          <a href="#!email"><span class="white-text email">exemplo@gmail.com</span></a>
        </div></li>

        <li><div class="divider"></div></li>
        <li><a class="subheader">Brew Time</a></li>
        <li><a href="#!"><i class="material-icons">playlist_add_check</i>Recipe</a></li>
        <li><a href="#!"><i class="material-icons">store</i>Ingredient</a></li>
        <li><a href="#!"><i class="material-icons">assignment</i>Equipment</a></li>
        <li><a href="#!"><i class="material-icons">insert_chart</i>Production</a></li>

        <li><div class="divider"></div></li>
        <li><a class="subheader">More</a></li>
        <li><a class="waves-effect" href="#!">Settings</a></li>
        <li><a class="waves-effect" href="#!">Logout</a></li>
      </ul>
      <a href="#" data-activates="slide-out" class="button-collapse"><i class="large material-icons">menu</i></a>

<!-- Formulário -->
<form action="#" method="post" accept-charset="utf-8">
  

  {% csrf_token%}
  <fieldset>
    {% if msg %}
   <div class="card-panel  green darken-1">
      
       <p class="white-text text-darken-2">{{msg}}</p>
      
    </div>
   {%endif%}
    <div class="row">

      <div class="col s12 m10 offset-m1 l7 offset-l4 card-panel">

<!-- Nome do Hops -->
        <p class="flow-text grey-text center">Hops Register</p>
            <div class="input-field col s12 m12 l12">
              <input type="text" name="maltname" value="" id="inomemalt" autofocus />
              <label for="inomemalt">Hops Name</label>
            </div>

<!-- Tipo do Hops - Será pré-seleção
    		 <div class="input-field col s6 m6 l6">
            <input type="text" name="hopstype" value="" id="itypehops" />
            <label for="itypehops">Type</label>
         </div> -->

<!-- Quantidade do Hops -->
         <div class="input-field col s3 m3 l3">
            <input type="number" name="hopsquantity" value="" id="iquantityhops" />
            <label for="iquantityhops">Quantity</label>
         </div>

<!-- Tipo da medida -->
         <div class="col s3 m3 l3">
           <form>
            <div>
             <input type="radio" id="imeasuregramshops" name="hopsgrams" value="grams">
             <label for="imeasuregramshops">Grams</label>

             <input type="radio" id="imeasurekilogramshops" name="hopskilograms" value="kilograms">
             <label for="imeasurekilogramshops">Kilograms</label>

            </div>
           </form>
        </div>


<!-- Descrição 
        <div class="input-field col s12 m12 l12">
           <input type="text" name="maltdescription" value="" id="idescriptionhops" />
           <label for="idescriptionhops">Description</label>
        </div> -->

        <div class="row">
            <div class="col s12 m10 offset-m1 l7 offset-l2">
              <input type="submit" name="" value="Cancel" class="btn left col offset-l2 amber accent-4"  />
              <input type="submit" name="" value="Submit" class="btn right col offset-l1 amber accent-4"  />
            </div>
          </div>
      </div>
  </fieldset>
</form>

    <!-- Footer here -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	  <script type="text/javascript" scr=" {% static "/js/jquery.min.js" %}" ></script>
	  <script type="text/javascript" scr=" {% static "/js/materialize.min.js" %}" ></script>

    <script type="text/javascript"  src=" {% static "js/materialize.min.js"  media="screen,projection" %}"></script>

  	<script type="text/javascript" scr =" {% static "js/jquery.quicksearch.js" %}" ></script>
	  <script type="text/javascript" scr =" {% static "/js/jquery.jscroll.min.js" %}" ></script>
    <script type="text/javascript" charset="utf-8">
      $( document ).ready(function(){
        $(".button-collapse").sideNav();
        $("select").material_select();
        $('input#id_search').quicksearch('ul#quicksearch li.collection-item');
        $(".scrollspy").scrollSpy();
        $('.infinite-scroll').jscroll();
      });
    </script>
  </body>
</html>
