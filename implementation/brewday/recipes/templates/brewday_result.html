{% extends 'menu.html' %}
{% block conteudo %}
{% load static%}
<style>
  .home {
        background-image: url("{% static "/img/home_fundo.jpg" %}");
        background-size: contain;
  }
</style>
<!-- FormulÃ¡rio -->
{%if result|length == 0%}
<div class="row">
<div class="col s12 m8 offset-m1 l7 offset-l4">
  <div class="card sticky-action">
    <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        <img src="{% static "/img/not_found.jpeg" %}">
      </div>
      <div class="card-content">
        <p class="center red-text text-darken-2"><i>There is no recipe or ingredients available.</i></p>
      </div>
    </div>
  </div>
</div>
</div>
{%endif%}
<div class="home">
  <div class="row">


{%for r in result %}
    <div class="col s12 m8 offset-m1 l7 offset-l4">
      <div class="card sticky-action">
        <div class="card">
          <div class="card-image waves-effect waves-block waves-light">
            <img src="{% static "/img/fundo02.jpg" %}">
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{prod.date}}<i class="material-icons right ">more_vert</i></span>
            <p class="center amber-text text-darken-2"><i>{{r.recipe}}</i></p>
            <p class="center brown-text text-darken-1" ><i>{{r.quantity}} liters</i></p>
          </div>
          <div class="card-reveal">
            <span class="card-title center amber-text text-darken-2" style="margin-left: 20px;">{{r.recipe}}<i class="material-icons black-text right">close</i></span>
            <p><a class="right" href="{% url 'production' %}">Production</a></p></br>
            <p><a class="right" href="#">Remove</a></p>
          </div>

        </div>
      </div>
    </div>
{%endfor%}
  </div>
</div>
{%endblock%}
