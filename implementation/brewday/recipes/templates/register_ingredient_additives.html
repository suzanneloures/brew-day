{% extends 'menu.html' %}
{% block conteudo %}
<!-- Formulário -->
<form action="#" method="post" accept-charset="utf-8">
  {% csrf_token%}
  <fieldset>
    <div class="row">

      <div class="col s12 m10 offset-m1 l7 offset-l4 card-panel">

<!-- Nome do Additives -->
        <p class="flow-text grey-text center">Additives Register</p>
            <div class="input-field col s12 m12 l12">
              <input type="text" name="additivesname" value="" id="inomeadditives" autofocus />
              <label for="inomeadditives">Additives Name</label>
            </div>

<!-- Tipo do Additives
    		 <div class="input-field col s6 m6 l6">
            <input type="text" name="additivestype" value="" id="itypeadditives" />
            <label for="itypeadditives">Type</label>
         </div> -->

<!-- Quantidade do Additives -->
         <div class="input-field col s3 m3 l3">
            <input type="number" name="additivesquantity" value="" id="iquantityadditives" />
            <label for="iquantityadditives">Quantity</label>
         </div>

<!-- Tipo da medida -->
         <div class="col s3 m3 l3">
           <form>
            <div>
             <input type="radio" id="imeasuregramsadditives" name="additivesgrams" value="grams">
             <label for="imeasuregramsadditives">Grams</label>

             <input type="radio" id="imeasurekilogramsadditives" name="additiveskilograms" value="kilograms">
             <label for="imeasurekilogramsadditives">Kilograms</label>

            </div>
           </form>
        </div>


<!-- Descrição 
        <div class="input-field col s12 m12 l12">
            <textarea type="text" id="idescriptionfermenter" rows="12" cols="36" maxlength="250" class="materialize-textarea"></textarea>
            <label for="idescriptionfermenter">Description</label>
        </div>-->

        <div class="row">
            <div class="col s12 m10 offset-m1 l7 offset-l2">
              <input type="submit" name="" value="Cancel" class="btn left col offset-l2 amber accent-4"  />
              <input type="submit" name="" value="Submit" class="btn right col offset-l1 amber accent-4"  />
            </div>
          </div>
      </div>
  </fieldset>
</form>
{%endblock%}
