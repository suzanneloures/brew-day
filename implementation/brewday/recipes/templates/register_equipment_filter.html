{% extends 'menu.html' %}
{% block conteudo %}
<!-- Formulário -->
{% load static%}
<style>
  .home {
        background-image: url("{% static "/img/home_fundo.jpg" %}");
        background-size: contain;
  }
</style>
<form action="#" method="post" accept-charset="utf-8" class="home">
  {% csrf_token%}
  <fieldset>
    <div class="row">

      <div class="col s12 m10 offset-m1 l7 offset-l4 card-panel">

<!-- Nome do Filter-->
        <p class="flow-text amber-text text-darken-2 center">Filter Register</p>
            <div class="input-field col s12 m12 l12">
              <input type="text" name="filtername" value="" id="inomefilter" autofocus />
              <label for="inomefilter">Filter Name</label>
            </div>

<!-- Tipo do Filter
    		 <div class="input-field col s6 m6 l6">
            <input type="text" name="filtertype" value="" id="itypefilter" />
            <label for="itypefilter">Type</label>
         </div> -->

<!-- Capacidade do Filter -->
         <div class="input-field col s2 m2 l2">
            <input type="number" name="filtervolume" value="" id="ivolumefilter" />
            <label for="ivolumefilter">Volume</label>
         </div>

<!-- Tipo da medida -->
<div class="col s4 m4 l4">
  <form>
   <div>
    <input type="radio" id="imeasurelitrefermenter" name="medida" value="L">
    <label for="imeasurelitrefermenter">Litre (l)</label>

    <input type="radio" id="imeasurecubicmetrefermenter" name="medida" value="M3">
    <label for="imeasurecubicmetrefermenter">Cubic metre (m³)</label>

    <input type="radio" id="imeasuregallonfermenter" name="medida" value="GAL">
    <label for="imeasuregallonfermenter">Gallon (gal)</label>

   </div>
  </form>
</div>

<!-- Descrição -->
        <div class="input-field col s12 m12 l12">
          <textarea type="text" id="idescriptionfermenter" rows="12" cols="36" maxlength="250" class="materialize-textarea"></textarea>
          <label for="idescriptionfermenter">Description</label>
        </div>

        <div class="col s12 m12 l12" style="margin-top: 2%;margin-bottom: 2%;">
          <a type="cancel" name="" value="Cancel" href="{% url 'view_equipment' %}" class="btn center amber accent-4" style="margin-left: 25%;" />Cancel<a/>
          <input type="submit" name="" value="Submit" class="btn center amber accent-4"  style="margin-left: 12%;" />
        </div>
      </div>
  </fieldset>
</form>
{%endblock%}
