{% extends 'menu.html' %} 
{% block conteudo%}
<!-- Formulário -->
<form action="#" method="post" accept-charset="utf-8">
  {% csrf_token%}
  <fieldset>
    <div class="row">

      <div class="col s12 m10 offset-m1 l7 offset-l4 card-panel">
<input type='hidden' name='type_ingredient' value='{{object.type_ingredient.id}}' />
<!-- Nome -->
        <p class="flow-text grey-text center">{{object.type_ingredient}} Register</p>
            <div class="input-field col s12 m12 l12">
              <input type="text" name="name" value="{{object.name}}" id="inomeadditives" autofocus />
              <label for="name">Additives Name</label>
            </div>

<!-- Tipo do Additives 
    		 <div class="input-field col s6 m6 l6">
            <input type="text" name="additivestype" value="" id="itypeadditives" />
            <label for="itypeadditives">Type</label>
         </div> -->

<!-- Quantidade do Additives -->
         <div class="input-field col s3 m3 l3">
            <input type="number" name="quantity" value="{{object.quantity}}" id="iquantityadditives" />
            <label for="iquantityadditives">Quantity</label>
         </div>

<!-- Tipo da medida -->
         <div class="col s3 m3 l3">
           <form>
            <div>
             <input type="radio" id="unitygr" name="unity" {%if object.unity == 'GR'%}checked{%endif%} value="GR">
             <label for="unitygr">Grams</label>

             <input type="radio" id="unitykg" name="unity" {%if object.unity == 'KG'%}checked{%endif%} value="KG">
             <label for="unitykg">Kilograms</label>

            </div>
           </form>
        </div>


<!-- Descrição 
        <div class="input-field col s12 m12 l12">
            <textarea type="text" id="idescriptionfermenter" rows="12" cols="36" maxlength="250" class="materialize-textarea"></textarea>
            <label for="idescriptionfermenter">Description</label>
        </div>
-->
        <div class="row">
            <div class="col s12 m10 offset-m1 l7 offset-l2">
              <input type="cancel" name="" value="Cancel" class="btn left col offset-l2 amber accent-4"  />
              <input type="submit" name="" value="Submit" class="btn right col offset-l1 amber accent-4"  />
            </div>
          </div>
      </div>
  </fieldset>
</form>
{% endblock %}
