{% load static%}
<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href=" {% static "/css/materialize.min.css"  media="screen,projection" %}">
	<link rel="stylesheet" href=" {% static "/css/estilo.css"  media="screen,projection" %}">
  <link rel="stylesheet" href=" {% static "/css/app.css"  media="screen,projection" %}">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script type="text/javascript" scr =" {% static "/js/jquery.min.js" %}" ></script>
	<script type="text/javascript" scr =" {% static "/js/jquery.maskedinput.js" %}" ></script>
  <script type="text/javascript" scr =" {% static "/js/masks.js" %}" ></script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-60713364-1', 'auto');
  ga('send', 'pageview');
</script>  

</head>


<body class="grey lighten-3">
  
<div class="row">

  <div class="col s12 m10 offset-m1 l8 offset-l2 card-panel">
    <p class="flow-text grey-text">Sign up</p>
{% if erros %}
   <div class="card-panel  red darken-1">
      {% for erro in erros %}
       <p class="white-text text-darken-2">{{erro}}</p>
      {%endfor%}
    </div>
   {%endif%}
    <form action="" method="post" accept-charset="utf-8">
      {% csrf_token%}
      <div class="row">

        <div class="input-field col s12 m6">
          <input type="text" name="name" value="" id="inome" autofocus />          
          <label for="inome">Name</label>
        </div>

		 <div class="input-field col s12 m6">
        <input type="text" name="lname" value="" id="inome" autofocus />
        <label for="inome">Last Name</label>
     </div>

        <div class="input-field col s12 m6">
          <input type="text" name="email" value="" id="iemail"  /> 
          <label for="iemail">Email address</label>
        </div>

        <div class="input-field col s12 m6">
          <input type="password" name="pass" value="" id="isenha"  />
          <label for="isenha">Password</label>
        </div>

        <div class="input-field col s12 m6">
          <input type="password" name="senha2" value="" id="isenha2"  /> 
          <label for="isenha2">Confirm Password</label>
        </div>
  </div>

      <div class="row">
        <div class="col s12">
          <input type="reset" name="" value="Clear" class="btn left grey"  />          
          <input type="submit" name="" value="Create an account" class="btn right blue"  />        </div>
      </div>

    </form>
  </div>
</div>


    <!-- footer here -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	  <script type="text/javascript" scr=" {% static "/js/jquery.min.js" %}" ></script>
	  <script type="text/javascript" scr=" {% static "/js/materialize.min.js" %}" ></script>

    <script type="text/javascript"  src=" {% static "js/materialize.min.js"  media="screen,projection" %}"></script>
  
  	<script type="text/javascript" scr =" {% static "js/jquery.quicksearch.js" %}" ></script>
	  <script type="text/javascript" scr =" {% static "/js/jquery.jscroll.min.js" %}" ></script>
    <script type="text/javascript" charset="utf-8">
      $( document ).ready(function(){
        $(".button-collapse").sideNav();
        $("select").material_select();
        $('input#id_search').quicksearch('ul#quicksearch li.collection-item');
        $(".scrollspy").scrollSpy();
        $('.infinite-scroll').jscroll();
      });
    </script>
  </body>
</html>
