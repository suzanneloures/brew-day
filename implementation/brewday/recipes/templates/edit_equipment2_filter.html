{% extends 'menu.html' %} 

{% block conteudo%}
 <!-- Formulário -->
<form action="#" method="post" accept-charset="utf-8">
  <fieldset>
    <div class="row">

      <div class="col s12 m10 offset-m1 l7 offset-l4 card-panel">

<!-- Nome do Filter-->
        <p class="flow-text grey-text center">Filter Register</p>
            <div class="input-field col s12 m12 l12">
              <input type="text" name="filtername" value="" id="inomefilter" autofocus />
              <label for="inomefilter">Filter Name</label>
            </div>

<!-- Tipo do Filter -->
    		 <div class="input-field col s6 m6 l6">
            <input type="text" name="filtertype" value="" id="itypefilter" />
            <label for="itypefilter">Type</label>
         </div>

<!-- Capacidade do Filter -->
         <div class="input-field col s2 m2 l2">
            <input type="number" name="filtervolume" value="" id="ivolumefilter" />
            <label for="ivolumefilter">Volume</label>
         </div>

<!-- Tipo da medida -->
         <div class="col s4 m4 l4">
           <form>
            <div>
             <input type="radio" id="imeasurelitrefilter" name="filterlitre" value="litre">
             <label for="imeasurelitrefilter">Litre (l)</label>

             <input type="radio" id="imeasurecubicmetrefilter" name="filtercubicmetre" value="cubicmetre">
             <label for="imeasurecubicmetrefilter">Cubic metre (m³)</label>

             <input type="radio" id="imeasuregallonfilter" name="filtergallon" value="gallon">
             <label for="imeasuregallonfilter">Gallon (gal)</label>

            </div>
           </form>
        </div>

<!-- Descrição -->
        <div class="input-field col s12 m12 l12">
          <textarea type="text" id="idescriptionfermenter" rows="12" cols="36" maxlength="250" class="materialize-textarea"></textarea>
          <label for="idescriptionfermenter">Description</label>
        </div>

        <div class="row">
            <div class="col s12 m10 offset-m1 l7 offset-l2">
              <input type="submit" name="" value="Cancel" class="btn left col offset-l2 amber accent-4"  />
              <input type="submit" name="" value="Submit" class="btn right col offset-l1 amber accent-4"  />
            </div>
          </div>
      </div>
  </fieldset>
</form>

  {% endblock %}
